<div class="row"><div class="col-md-12"><h3 class="well-title">Cities</h3></div><div class="col-md-5"><form><div class="form-group"><label>Name:</label><input name="name" ng-model="citiesVM.city.name" required="required" class="form-control"></div><button ng-if="!citiesVM.city.id" type="submit" ng-click="citiesVM.create()" class="btn btn-primary">Create City</button><div ng-if="citiesVM.city.id"><button type="submit" ng-click="citiesVM.update()" class="btn btn-info">Update City</button> <button type="submit" ng-click="citiesVM.remove()" class="btn btn-danger">Delete City</button></div></form></div><div class="col-md-7"><div class="list-group"><button type="button" class="list-group-item" ng-repeat="city in citiesVM.cities | orderBy:'name'" ng-click="citiesVM.edit(city)">{{city.name}}</button></div></div></div>
